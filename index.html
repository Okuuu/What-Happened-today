    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="header">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li>
                    <h2>What happened today ?</h2>
                </li>
            <li class="nav-item">
                <a href="#events" class="nav-link" >See the events</a>
            </li>
            <li class="nav-item">
                    <a href="#births" class="nav-link" >See the births</a>
            </li>
            <li class="nav-item">
                <a href="#deaths" class="nav-link" >See the deaths</a>
            </li>
            <li>
                <a href="#" class="nav-link"></a>
            </li>
            </ul>
            <span class="navbar-text">
                <span v-bind:title="title">
                    <h2>
                        On the {{title}}
                    </h2>
                </span>
                <!-- <span v-bind:completeDate="completeDate">
                    Select another date :
                    <input id="date" type="date" v-bind:max="completeDate.getfullYear" v-bind:value="completeDate">
                    <button>Submit</button>
                </span> -->
            </span>
        </div>

            
    </nav>

    <div id="data">

        <div id="events">
            <h2> Events : </h2>
            <ul class="list-group-flush">
                <li v-for="event in info" class="list-group-item">
                    <strong>
                        {{event.year}}
                    </strong>
                    -
                    {{event.description}}
                </li>
            </ul>
        </div>

        <div id="births">
            <h2> Births : </h2>
            <ul class="list-group-flush">
                <li v-for="birth in info" class="list-group-item">
                    <a v-bind:href="birth.wikipedia[0].wikipedia" target="_blank">
                        <strong>
                            {{ birth.year }}
                        </strong>
                        -
                        {{ birth.description }}
                    </a>
                </li>
            </ul>
        </div>

        <div id="deaths">
            <h2> Deaths : </h2>
            <ul class="list-group-flush">
                <li v-for="death in info" class="list-group-item">
                    <a v-bind:href="death.wikipedia[0].wikipedia" target="_blank">
                        <strong>
                            {{ death.year }}
                        </strong>
                        -
                        {{ death.description }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
